<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 600px;
            margin: 50px auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Customer Churn Prediction</h2>
    <form method="post" action="/predict">
        <input type="number" name="account_length" placeholder="Account Length" required>
        <input type="number" name="area_code" placeholder="Area Code" required>
        
        <select name="intl_plan" required>
            <option value="">International Plan?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <select name="vmail_plan" required>
            <option value="">Voice Mail Plan?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <input type="number" name="vmail_messages" placeholder="Number Vmail Messages" required>
        <input type="number" step="0.01" name="total_day_minutes" placeholder="Total Day Minutes" required>
        <input type="number" name="total_day_calls" placeholder="Total Day Calls" required>
        <input type="number" step="0.01" name="total_eve_minutes" placeholder="Total Evening Minutes" required>
        <input type="number" name="total_eve_calls" placeholder="Total Evening Calls" required>
        <input type="number" step="0.01" name="total_night_minutes" placeholder="Total Night Minutes" required>
        <input type="number" name="total_night_calls" placeholder="Total Night Calls" required>
        <input type="number" step="0.01" name="total_intl_minutes" placeholder="Total International Minutes" required>
        <input type="number" name="total_intl_calls" placeholder="Total International Calls" required>
        <input type="number" name="cust_serv_calls" placeholder="Customer Service Calls" required>
        
        <button type="submit">Predict</button>
    </form>
</div>
</body>
</html>
